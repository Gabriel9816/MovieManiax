<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container-cadastro">
        <header id="header">
            <img src="src/img/MovieManiax logo.png" alt="">
        </header>

        <div id="forme">
            <form class="formulario">
                <div class="input">
                    <input id="user" placeholder="Usuario" type="text">
                </div>

                <div class="input">
                    <input id="email" placeholder="email@exemplo.com" type="text">
                </div>

                <div class="input">
                    <input id="senha" placeholder="Senha" type="password">
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input">
                    <span class="custom-checkbox"></span>
                    <span class="termo">Tenho pelo menos 16 anos e aceito os termos de Uso.</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox-input">
                    <span class="custom-checkbox"></span>
                    <span class="termo">
                        Aceito a Politica de Privacidade e concordo com o processamento das minhas
                        informações pessoais de acordo com a mesma
                    </span>
                </label>

                <button class="botao" type="submit">Sing Up</button>
            </form>
        </div>
    </div>
</body>

</html>
