<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/source/css/style.css">
</head>

<style>
    .body-register {
        background: url(/source/img/fundo-filmes1.jpg) fixed;
        background-size: cover;
        /* Isso faz com que a imagem cubra todo o corpo */
        background-position: center;
        /* Isso centraliza a imagem no corpo */
        height: 100vh;
        /* Isso define a altura do corpo como 100% da altura da janela de visualização */
        overflow: hidden;
        text-align: center;
    }

    .body-register::before {
        /* Coloca a cor por cima da imagem usando POSITION e Z-INDEX */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* background: rgba(40,46,58,0.7); O ultimo digito 0.7 altera a opacidade */
        background: #282e3ab3;
        z-index: 1;
        /* Ajuste o índice z conforme necessário para a sobreposição correta */
    }
</style>

<body class="body-register">
    <div class="container-register">
        <a href="/"><img class="imagem-logo" src="/source/img/MovieManiax logo.png"></a>

        <form id="form">
            <div class="input-user">
                <input id="user" name="Usuario" placeholder="Usuario" type="text">
                <input id="email" name="Email" placeholder="email@exemplo.com" type="text">
                <input id="password" name="Senha" placeholder="Senha" type="password">
            </div>

            <label class="caixa-termos">
                <input type="checkbox" class="caixa-input">
                <span class="caixa-input"></span>
                <span class="termo1">Tenho pelo menos 16 anos e aceito os termos de Uso.</span>
            </label>
            <label class="caixa-termos" style="margin-top:0.4rem;">
                <input type="checkbox" class="caixa-input">
                <span class="caixa-input"></span>
                <span class="termo2">Aceito a Politica de Privacidade e concordo com o uso das minhas informações
                    pessoais de acordo com a mesma</span>
            </label>

            <button class="botao-registro" type="submit">Sing Up</button>

        </form>
    </div>

    <script src="/controllers/usuario/add.js"></script>
</body>

</html>
