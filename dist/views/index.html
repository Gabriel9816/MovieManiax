<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/css/style.css">
    <title>Movie Maniax</title>
</head>

<style>
    .body-home {
        background: url(/source/img/fundo-filmes1.jpg) fixed;
        background-size: cover;
        /* Isso faz com que a imagem cubra todo o corpo */
        background-position: center;
        /* Isso centraliza a imagem no corpo */
        height: 100vh;
        /* Isso define a altura do corpo como 100% da altura da janela de visualização */
        overflow: hidden;
        text-align: center;
    }

    .body-home::before {
        /* Coloca a cor por cima da imagem usando POSITION e Z-INDEX */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* background: rgba(40,46,58,0.7); O ultimo digito 0.7 altera a opacidade */
        background: #282e3ab3;
        z-index: 1;
        /* Ajuste o índice z conforme necessário para a sobreposição correta */
    }
</style>

<body class="body-home">
    <div class="container-home">
        <nav class="conteudo-home">
            <a href="/"><img class="imagem-logo" src="/source/img/MovieManiax logo.png"></a>
            <a class="login-home" href="/login">Login</a>
            <a class="register-home" href="/cadastro">Sing up</a>
        </nav>

        <main class="descricao-home">
            <h1>Acompanhe as series e <br> filmes que você adora</h1>
        </main>
    </div>
</body>

</html>
