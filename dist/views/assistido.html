<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/views/source/css/Assistido.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Filme Assistido</title>
</head>

<body class="body-assistido">
    <div class="pagina-inteira">

        <img src="/dist/views/source/image/fundos/Spoiler Alert.png" alt="">
    </div>

    <div class="container-tudo">
        <header class="header">
            <div class="img">
                <img class="logo" src="/dist/views/source/image/pagina/MovieManiax logo.png" alt="logo">
            </div>
            <div class="search-box">
                <input class="search-txt" type="text">
                <i class="bx bx-search"></i>
            </div>
            <div class="links">
                <a class="l01" href="/">Filmes</a>
                <a class="l02" href="/">Séries</a>
                <a class="l03" href="/">Animes</a>
                <a href="/">Doramas</a>
            </div>
            <div class="icones">
                <a class="icon1" href="/">
                    <i id="icon" class='bx bxs-user-circle'></i>
                </a>
                <a class="icon2" href="/">
                    <i id="icon" class='bx bx-log-out'></i>
                </a>
            </div>
        </header>

        <div class="container">
            <div class="filme-assistido">
                <div class="check-assistido">
                    <img src="/dist/views/source/image/imagenspopular/imagem-catalogo-besouro-azul.jpg" alt="">
                    <div class="titulo-filme">
                        <h1>Besouro Azul</h1>
                    </div>
                    <div class="status-filme">
                        <i class='bx bxs-badge-check'></i>
                        <h3>Já Assistido</h3>
                    </div>

                    <div class="dados-filme">
                        <p class="ano"> 2023 ‧</p>
                        <p class="categoria"> Ação/Aventura ‧</p>
                        <p class="tempo-tela"> 2h 7m </p>
                    </div>

                    <img class="avaliacao" src="/dist/views/source/image/pagina/stars.png">
                    <div class="sobre-filme">
                        <h4>O adolescente Jaime Reyes ganha superpoderes
                            quando um misterioso escaravelho se prende à
                            sua coluna e lhe fornece uma poderosa armadura
                            alienígena azul.</h3>
                    </div>
                </div>
            </div>
            <!-- <img class="poster" src="/source/img/besouro.jpeg"> -->
        </div>

    </div>
</body>

</html>
