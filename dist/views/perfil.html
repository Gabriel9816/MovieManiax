<!DOCTYPE html>

<head>

  <div class="imagem-fundo">

    <header class="header">
      <a href="/home" class="img">
        <img class="logo" src="/source/img/MovieManiax logo.png" alt="logo">

      <div class="search-box">
        <input class="search-txt" type="text">

    <div class="container">

            <h1 class="nome-user">iTOSHIBA</h1>
          </div>

          <ul class="dados-user">
            <li>
              <div class="tempo-filmes">
                <p class="titulo-dados">Tempo vendo filmes</p>
                <div id="info-filme" class="meses-filmes">
                  <p id="texto1" class="total-meses">18</p>
                  <p id="texto2" class="titulo-meses-filmes">MESES</p>
                </div>

                <div id="info-filme" class="dias-filmes">

                  <p id="texto2" class="titulo-horas-filmes">HORAS</p>
                </div>

              </div>
            </li>
            <li>
              <div class="tempo-filmes">
                <p class="titulo-dados-assistidos">Filmes assistidos</p>

                <p id="total-filmes">340</p>
              </div>
            </li>

        </div>

        <button class="seta-direita" onclick="handleRightCLick()"> <i id="seta" class='bx bx-chevron-right'></i>
        </button>
      </div>

      <script>
        const slider = document.querySelector(".filmes-assistidos");

        const handleLeftCLick = (e) => {
          console.log(slider);
          console.log(slider.offsetWidth);
          slider.scrollLeft -= slider.offsetWidth;
        }
        const handleRightCLick = (e) => {
          console.log(slider);
          console.log(slider.offsetWidth);
          slider.scrollLeft += slider.offsetWidth;
        }
      </script>
